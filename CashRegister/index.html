<html lang="en">
<head>
  <title>Cash Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="card">
      <h1>Cash Register</h1>
      <p>Price: $1.87</p>
      <label for="cash">Enter cash from customer:</label>
      <input id="cash" type="number" placeholder="Enter amount paid">
      <button id="purchase-btn">Purchase</button>

      <div id="change-due" class="message-box"></div>

      <h2>Cash Drawer</h2>
      <div id="cash-drawer" class="drawer-box"></div>
    </div>
  </main>
</body>
</html>
