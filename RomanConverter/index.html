<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number to Roman</title>
</head>
<body>
  <main>
    <div class="card">
      <h1>Number to Roman Converter</h1>
      <form>
        <label for="number">Enter Number...</label><br>
        <input type="number" id="number" placeholder="1 - 3999">
        <button type="button" id="convert-btn">Convert</button>
        <p id="output"></p>
      </form>

      <h2>Roman Numerals Reference</h2>
      <div class="roman-table-container">
        <table class="roman-table">
          <thead>
            <tr>
              <th>Roman Numerals</th>
              <th>Arabic Numerals</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>M</td><td>1000</td></tr>
            <tr><td>CM</td><td>900</td></tr>
            <tr><td>D</td><td>500</td></tr>
            <tr><td>CD</td><td>400</td></tr>
            <tr><td>C</td><td>100</td></tr>
            <tr><td>XC</td><td>90</td></tr>
            <tr><td>L</td><td>50</td></tr>
            <tr><td>XL</td><td>40</td></tr>
            <tr><td>X</td><td>10</td></tr>
            <tr><td>IX</td><td>9</td></tr>
            <tr><td>V</td><td>5</td></tr>
            <tr><td>IV</td><td>4</td></tr>
            <tr><td>I</td><td>1</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
